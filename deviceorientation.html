<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyroscope Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
      }
      #orientation {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Device Orientation</h1>
    <div id="orientation">
      <p>Alpha: <span id="alpha">0</span></p>
      <p>Beta: <span id="beta">0</span></p>
      <p>Gamma: <span id="gamma">0</span></p>
    </div>

    <script>
      // Check if Device Orientation API is supported
      if (window.DeviceOrientationEvent) {
        window.addEventListener(
          "deviceorientation",
          function (event) {
            // Get the orientation values
            let alpha = event.alpha ? Math.round(event.alpha) : 0; // Z-axis rotation
            let beta = event.beta ? Math.round(event.beta) : 0; // X-axis rotation
            let gamma = event.gamma ? Math.round(event.gamma) : 0; // Y-axis rotation

            // Display the values
            document.getElementById("alpha").innerText = alpha;
            document.getElementById("beta").innerText = beta;
            document.getElementById("gamma").innerText = gamma;
          },
          false
        );
      } else {
        alert("Device Orientation is not supported on your device or browser.");
      }
    </script>
  </body>
</html>
